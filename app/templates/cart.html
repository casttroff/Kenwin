{% extends './base.html' %}

{% block title %}Carrito{% endblock %}

{% block CustomCSS %}
<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block body %}

<div class="h-screen mt-50 mb-50">
    <div class="py-12">
        <div class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg  md:max-w-5xl">
            <div class="md:flex ">
                <div class="w-full ">
                    <div class="md:grid md:grid-cols-2 gap-2 ">
                        <div class="col-span-3 p-5">
                            <h1 class="text-xl font-medium text-center">Carrito</h1>
                            <div class="flex justify-content-center mt-6 pt-6">
                                <div class="flex items-center pr-20">
                                    <img src="https://i.imgur.com/EEguU02.jpg" width="60" class="rounded-full ">
                                    <div class="flex flex-col ml-3">
                                        <span class="md:text-md font-medium">Chicken momo</span>
                                        <span class="text-xs font-light text-gray-400">#41551</span>
                                    </div>
                                </div>
                                <div class="flex items-center">
                                    <div class="pr-8 flex">
                                        <span class="font-semibold">-</span>
                                        <input type="text"
                                            class="focus:outline-none bg-gray-100 border h-6 w-8 rounded text-sm px-2 mx-2"
                                            value="1">
                                        <span class="font-semibold">+</span>
                                    </div>
                                    <div class="pr-2 ">
                                        <span class="text-xs font-medium">$10.50</span>
                                    </div>
                                    <div>
                                        <i class="fa fa-close text-xs font-medium"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-content-center mt-6 pt-6 border-t">
                                <div class="flex items-center pr-20">
                                    <img src="https://i.imgur.com/EEguU02.jpg" width="60" class="rounded-full ">
                                    <div class="flex flex-col ml-3">
                                        <span class="md:text-md font-medium">Chicken momo</span>
                                        <span class="text-xs font-light text-gray-400">#41551</span>
                                    </div>
                                </div>
                                <div class="flex items-center">
                                    <div class="pr-8 flex">
                                        <span class="font-semibold">-</span>
                                        <input type="text"
                                            class="focus:outline-none bg-gray-100 border h-6 w-8 rounded text-sm px-2 mx-2"
                                            value="1">
                                        <span class="font-semibold">+</span>
                                    </div>
                                    <div class="pr-2 ">
                                        <span class="text-xs font-medium">$10.50</span>
                                    </div>
                                    <div>
                                        <i class="fa fa-close text-xs font-medium"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-6 pt-6 border-t">
                                <div class="flex items-center">
                                    <a href="/productos">
                                        <i class="fa fa-arrow-left text-sm pr-2"></i>
                                    </a>
                                    <a href="/productos">
                                        <span class="text-md  font-medium text-blue-500"">Continue Shopping</span>
                                    </a>
                                </div>

                                <div class="flex justify-center items-end">
                                    <span class="text-sm font-medium text-gray-400 mr-1">Subtotal:</span>
                                    <span class="text-lg font-bold text-gray-800 "> $24.90</span>
                                </div>
                            </div>
                            <div class="d-flex mx-auto">
                                <a class="btn btn-primary mt-6 d-flex mx-auto" href="/checkout">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
