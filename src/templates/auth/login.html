{% extends  './base.html' %}

{% block title %}Login{% endblock %}

{% block CustomCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<form class="form-singin" action="/login" method="POST" id="user-form">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br>
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> 
    {% endfor %}
    {% endif %}

    {% endwith %}

    <img class="mb-4" src="{{ url_for('static', filename='img/gota-azul.png') }}" alt="" width="100" height="100">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-1">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mt-1" type="submit">Sign in</button>
</form>
{% endblock %}
